<!-- exqna/templates/exqna/required.html -->
{% extends "layout_navi.html" %}
{% block style %}
<style type="text/css">
    ::-webkit-input-placeholder {
        text-align: center;
    }
    #exampleTextarea {
        font-size: 3rem;
    }
    .form-group.answer__form {
        margin-top: 2vh;
    }
    .form-group.answer__form .title {
        margin-top: 10vh;
    }
    #suggest_question {
        text-decoration: line-through;
    }
</style>
{% endblock %}
{% block content%}
<div class="container">
    <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

        <!-- hidden fields는 위젯만 렌더링 -->
        {% for field in form.hidden_fields %}
          {{ field }}
        {% endfor %}
        <div class="row">
            <div class="form-group answer__form col-12 col-md-10 push-md-1">
                <textarea class="form-control title" id="exampleTextarea" rows="1" name='title' placeholder='질문' ></textarea>
                <span class="form__errors" lang="ko">{{ form.title.errors }}</span>
            </div>
        </div>
        <div class="row">
            <div class="form-group answer__form col-12 col-md-10 push-md-1">
                <textarea class="form-control" id="exampleTextarea" rows="1" name='content' placeholder='그에 대한 나의 답변' ></textarea>
                <span class="form__errors" lang="ko">{{ form.content.errors }}</span>
            </div>
        </div>
        <div class="row justify-content-center">
            <input type="submit" name="answer" value="제출하기" class="mt-4 btn btn-success bg-success btn-lg" />
        </div>
    </form>
</div>
{% endblock %}
