{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>
                {{ message.message }}
            </div>
        {% endfor %}
    </div>
{% endif %}


<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit">
</form>
